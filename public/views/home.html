  <div class="navbar menubar" id="menu">
    <div class="container">
    <div class="navbar-header"> 
      <button type="button" class="navbar-toggle menu-button" data-toggle="collapse" data-target="#myNavbar">
      <span class="glyphicon glyphicon-align-justify"></span>
     </button>
    <a class="navbar-brand logo" href="#">Flash Deals</a> 
    </div>
    <div>
      <nav class="collapse navbar-collapse" id="myNavbar" role="navigation">
        <ul class="nav navbar-nav navbar-right navstyle">
        <li><a class="page-scroll" href="/add">Add Item</a></li>
        <li><img class="page-scroll" src="{{user.facebook.profileImageURL}}" alt'avatar'></li> 
        <li><a ng-click="fbLogout()" href="#" class="page-scroll">Logout</a></li>
      </ul>
      </nav>
      </div>
  </div>
  </div>

<div id="login" class="notes">
    <div class="container">
      <div class="row">
            
            <div class="col-md-12">
              <h2>Deals Near You</h2>
            </div>
            <div class="col-md-8">
              <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="{address: m.address}" events="map.events">
              <ui-gmap-marker ng-repeat="m in map.markers" show="m.showWindow" options="{address: m.address}" coords="{latitude: m.latitude, longitude: m.longitude}" icon="m.icon" idkey="m.$id">

              <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div><h3>{{m.address}}</h3></div>
              </ui-gmap-window>

              </ui-gmap-marker>
              </ui-gmap-google-map>
            </div>

            <div class="col-md-4 itemInfo">
            <ul ng-repeat="m in map.markers" class="list-group">
              <li class="list-group-item">
                <div class="row">
                <div class="col-md-12"><h3>{{m.itemName}}</h3> <h6>Distance: {{distanceData[$index]}}km</h6></div>
                </div>
              </li>
            </ul>
            </div>

      </div>
    </div>
</div>

<div class="gallery" id="gallery">
    <div class="container">
    <div class="row">
        <h2 id="galHeading">Deals</h2>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="grid mix category-2 col-md-4 col-sm-6 col-xs-6" ng-repeat="artist in artists | filter: search.txt | orderBy: search.group:direction">
          <figure class="effect-Beauty">
            <img class="itemImage" ng-src="{{ artist.itemImage }}"/>
            <figcaption>
              <h2>{{ artist.itemName }}</h2>
              <p><span>${{ artist.itemPrice }}</span></p>
              <p>
              <a ng-click="getAddress(artist, $index)">Map</a>
              <button class="button button--ujarak button--border-thin button--text-thick" ng-click="open(artist, $index)">Update</button>
              <button class="button button--ujarak button--border-thin button--text-thick" ng-click="removeComment(artist)">Remove</button>
              </p>
            </figcaption>     
          </figure>
          </div>        
     </div>
  </div>
</div>
</div>
