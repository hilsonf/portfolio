<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h2 class="modal-title">Store Location</h2>
</div>
<div class="modal-body">
	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="flase" options="{address: m.address}" events="map.events">
	<ui-gmap-marker ng-repeat="m in map.markers" show="m.showWindow" options="{address: m.address}" coords="{latitude: m.latitude, longitude: m.longitude}" icon="m.icon" idkey="m.id">

	<ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div><h3>{{m.address}}</h3></div>
    </ui-gmap-window>

	</ui-gmap-marker>
	</ui-gmap-google-map>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
